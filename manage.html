    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Slab:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* 管理页面特有样式 */
        .management-tabs {
            max-width: 1200px;
            margin: 0 auto 30px;
            display: flex;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .tab-btn {
            padding: 15px 30px;
            background: none;
            border: none;
            font-size: 18px;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            position: relative;
            transition: color 0.3s ease;
        }
        
        .tab-btn.active {
            color: #4a6fa5;
        }
        
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #4a6fa5;
        }

        /* 小徽章显示计数 */
        .tab-badge {
            display: inline-block;
            background: #e9f2ff;
            color: #2c6aa6;
            font-weight: 700;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 13px;
            margin-left: 8px;
            vertical-align: middle;
        }
        
        .tab-content {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4a6fa5;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .data-table th,
        .data-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .data-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #333;
        }
        
        .data-table tr:hover {
            background-color: #f8f9fa;
        }
        
        .action-cell {
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
        }
        
        .btn-edit {
            background-color: #ffc107;
            color: #333;
        }
        
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status-available {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-borrowed {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .status-maintenance {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .user-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .user-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }
        
        .user-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #4a6fa5;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 600;
            margin-right: 15px;
        }
        
        .user-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .user-role {
            display: inline-block;
            padding: 3px 10px;
            background-color: #e9ecef;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .user-role.admin {
            background-color: #4a6fa5;
            color: white;
        }
        
        .user-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: 600;
            color: #4a6fa5;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>

    <!-- 主要内容区 -->
    <main style="padding: 40px 20px; background-color: #f8f9fa; min-height: calc(100vh - 140px);">
        <div class="management-tabs">
            <button class="tab-btn active" data-tab="add-book">添加图书</button>
            <button class="tab-btn" data-tab="book-list">图书列表</button>
            <button class="tab-btn" data-tab="user-management">用户管理</button>
            <button class="tab-btn" data-tab="borrow-records">借阅记录</button>
        </div>
        
        <!-- 添加图书标签页 -->
        <div class="tab-content active" id="add-book">
            <h2>添加新图书</h2>
            <form id="addBookForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="bookTitle">书名 *</label>
                        <input type="text" id="bookTitle" placeholder="输入书名" required>
                    </div>
                    <div class="form-group">
                        <label for="bookAuthor">作者 *</label>
                        <input type="text" id="bookAuthor" placeholder="输入作者" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="bookIsbn">ISBN</label>
                        <input type="text" id="bookIsbn" placeholder="输入ISBN号">
                    </div>
                    <div class="form-group">
                        <label for="bookCategory">分类 *</label>
                        <select id="bookCategory" required>
                            <option value="">选择分类</option>
                            <option value="technology">计算机技术</option>
                            <option value="literature">文学小说</option>
                            <option value="science">自然科学</option>
                            <option value="history">历史人文</option>
                            <option value="art">艺术设计</option>
                            <option value="education">教育学习</option>
                            <option value="business">经济管理</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="bookPublisher">出版社</label>
                        <input type="text" id="bookPublisher" placeholder="输入出版社">
                    </div>
                    <div class="form-group">
                        <label for="bookYear">出版年份</label>
                        <input type="number" id="bookYear" min="1900" max="2028" placeholder="例如: 2025">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="bookDescription">图书简介</label>
                    <textarea id="bookDescription" rows="4" placeholder="输入图书简介"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="bookCopies">副本数量</label>
                        <input type="number" id="bookCopies" min="1" value="1">
                    </div>
                    <div class="form-group">
                        <label for="bookStatus">状态</label>
                        <select id="bookStatus">
                            <option value="available">可借阅</option>
                            <option value="borrowed">已借出</option>
                            <option value="maintenance">维护中</option>
                        </select>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button type="submit" class="btn btn-primary">添加图书</button>
                    <button type="reset" class="btn btn-outline">重置表单</button>
                </div>
            </form>
        </div>
        
        <!-- 图书列表标签页 -->
        <div class="tab-content" id="book-list">
            <h2>图书列表管理</h2>
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>书名</th>
                            <th>作者</th>
                            <th>分类</th>
                            <th>状态</th>
                            <th>副本数</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="bookTableBody">
                        <!-- 图书数据将通过JavaScript动态加载 -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- 用户管理标签页 -->
        <div class="tab-content" id="user-management">
            <h2>用户管理</h2>
            <div class="user-list" id="userList">
                <!-- 用户数据将通过JavaScript动态加载 -->
            </div>
        </div>
        
        <!-- 借阅记录标签页 -->
        <div class="tab-content" id="borrow-records">
            <h2>借阅记录</h2>
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>记录ID</th>
                            <th>用户</th>
                            <th>图书</th>
                            <th>借阅日期</th>
                            <th>应还日期</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="borrowTableBody">
                        <!-- 借阅记录数据将通过JavaScript动态加载 -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
